<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOGO-Consol</title>
    <link rel="stylesheet" href="./gogo_consol.css">
    <script
      src="https://kit.fontawesome.com/7b72469c70.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <nav class="header_flexstart_container">
            <nav class="header_gogo_logo_box">
                <img
                src="https://mgl.gogo.mn/newsn/v4/images/gogo-logo.345096b3.png"
                width="119"
                alt="gogo logo"
                />
            </nav>
            <nav class="header_news_menu_container">
                <nav class="header_news_menu_info">
                    <h1 id="medee" >Мэдээ</h1>
                    <i class="fa-solid fa-chevron-down"></i>
                </nav>
                <nav class="header_news_menu_info">
                    <h1>GoGo Булан</h1>
                    <i class="fa-solid fa-chevron-down"></i>
                </nav>
                <nav class="header_news_menu_info">
                    <h1>Үзэх</h1>
                    <i class="fa-solid fa-chevron-down"></i>
                </nav>
                <nav class="header_news_menu_info">
                    <h1>Хэв маяг</h1>
                    <i class="fa-solid fa-chevron-down"></i>
                </nav>
                <nav class="header_news_menu_info">
                    <h1>English</h1>
                </nav>
            </nav>
            <nav class="header_search_box">
                <input class="checkbox" type="checkbox" />
                <input class="search_line" type="text" placeholder="&#xF002   Хайх" style="font-family: Arial, FontAwesome" />  
                <i class="fa-solid fa-magnifying-glass button1"></i>
                <i class="fa-solid fa-xmark button2"></i>
            </nav>
        </nav>
        <nav class="header_flexend_container">
            <nav class="header_general_3box">
                <nav class="header_general_subheading">Цаг агаар</nav>
                <nav class="header_general_subbox"></div>
                  <i class="fa-solid fa-sun" id="weather"></i>
                  <nav class="header_general_quantity">12</nav>
                </nav>
              </nav>
              <nav class="header_general_3box">
                <nav class="header_general_subheading">Зурхай</nav>
                <nav class="header_general_subbox">
                  <i class="fa-solid fa-calendar-day" id="calendar"></i>
                  <nav class="header_general_quantity">10.12</nav>
                </nav>
              </nav>
              <nav class="header_general_3box">
                <nav class="header_general_subheading">Валютын ханш</nav>
                <nav class="header_general_subbox">
                  <i class="fa-solid fa-dollar-sign" id="FX"></i>
                  <span> | </span>
                  <nav class="header_general_quantity">3454₮</nav>
                </nav>
              </nav>
        </nav>
    </header>
    
</body>
</html>
